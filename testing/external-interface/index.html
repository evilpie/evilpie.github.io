<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>

<object width="100" height="100">
    <param name="movie" value="test.swf" />
    <param name="allowScriptAccess" value="always" />
    <embed id="flash-embed" src="test.swf" width="100" height="100"></embed>
</object>

<button onclick="test()">Run Test</button>

<script>
function test() {
  let flash = document.getElementById("flash-embed");

  console.log("a", flash.a({a: 1, b: 2}));
  console.log("b", flash.b());
  console.log("c", flash.c());
}
</script>

</body>
</html>
