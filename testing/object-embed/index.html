<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>

<h1>iframe</h1>
<iframe src="pass_image"></iframe>

<hr>
<h1>img</h1>
<img src="pass_image">

<hr>
<h1>object</h1>
<object data="pass_image"></object>

<hr>
<h1>object type=image/png</h1>
<object type="image/png" data="pass_image"></object>

<hr>
<h1>object type=image/png</h1>
<p><em>Loading test.html</em> (<code>Content-Type: text/html</code>)</p>
<object type="image/png" data="test.html"></object>

<hr>
<h1>object type=image/png</h1>
<p><em>Loading html_text</em> (<code>Content-Type: application/octet-stream</code>)</p>
<object type="image/png" data="html_text"></object>

</body>
</html>
